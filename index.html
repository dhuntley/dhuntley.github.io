<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <title>Secret Santa</title>
	    <!-- Bootstrap -->
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
		<script src="jquery-3.1.1.min.js"></script>
		<script src="video.js"></script>
	</head>
	<body>
		<div class="video-container">
			<div class="video-overlay"></div>
			<div class="video" id="ytplayer"></div>
		</div>
		<div class="content">
			<div class="panel panel-default">
			  	<div class="panel-heading">
					<h1 class="panel-title">Secret Santa</h1>
				</div>
				<div class="panel-body">
					<div class="startPanel" style="">
						<form>
							<div class="form-group">
								<label>Enter your SUPER SECRET CODENAME</label>
								<input id="codename" class="form-control" placeholder=""/>
							</div>
							<div class="button-container">
								<button id="codenameButton" type="button" class="btn btn-default">Go!</button>
							</div>
						</form>
					</div>
					<div class="confirmationPanel" style="display: none">
						<h3>Is your name <span class="realName">{}</span>?</h3>
						<div class="button-container">
							<button id="confirmationYesButton" type="button" class="btn btn-default">No</button>
							<button id="confirmationNoButton" type="button" class="btn btn-default">Yes, I promise!</button>
						</div>
					</div>
					<div class="finalPanel" style="display: none">
						<h3>Okay, thanks <span class="realName">{}</span>!</h3>
						<h3>You get to but a present for <span class="targetName">{}</span>.</h3>
					</div>
				</div>
			</div>
		</div>
		<script src="form.js"></script>
	</body>
</html>
